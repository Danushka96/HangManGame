<!DOCTYPE html>
<html>

<head>

<title>HangManApp</title>
<script src="angular.min.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body ng-app="myapp" ng-controller="Democtrl">

<br>
<h1><font color="white"><center>HANGMAN</center></font></h1>
<div>

<center>
<div>
	Guesses Left :: {{guesses}}
</div>
</center>
<center>
<div>
	Incorrect Guesses :: 
	<span ng-repeat="letter in incorrectLettersChoosen">
	{{letter}}
	</span>
</div>


<div>
	Correct Guesses :: 
	<span ng-repeat="letter in correctLettersChoosen">
	{{letter}}
	</span>
</div>
</center>
<center>
<div>You Have to Guess : {{displayWord}}</div></center>
	<div>

	<center>
		<div>
			<input type="text" name="guess" maxlength=1 size="8"  ng-model="input.letter"><br>
			<button class="submit" ng-click="letterChosen()">Submit</button>
		</div>
	</center>
	</div>


</div>
</body>

</html>
